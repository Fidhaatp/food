<VirtualHost *:80>
        ServerName food.natdemy.com
        ServerAlias www.food.natdemy.com
        Redirect permanent / https://food.natdemy.com/ 

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =food.natdemy.com [OR]
        RewriteCond %{SERVER_NAME} =www.food.natdemy.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@food.natdemy.com
        ServerName food.natdemy.com
        ServerAlias www.food.natdemy.com
        
        DocumentRoot /home/srv/food
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/srv/food/food/static
        <Directory /home/srv/food/food/static>
                Require all granted
        </Directory>

        Alias /media /home/srv/food/food/media
        <Directory /home/srv/food/food/media>
                Require all granted
        </Directory>

        <Directory /home/srv/food/food/food>
            <Files wsgi.py>
                    Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess    food python-path=/home/srv/food/food python-home=/home/srv/food/venv
        WSGIProcessGroup food
        WSGIScriptAlias / /home/srv/food/food/food/wsgi.py


</VirtualHost>

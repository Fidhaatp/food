<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff914d;
            --bg: linear-gradient(135deg, #fff8ef 0%, #fff0e0 100%);
            --text: #333;
            --accent: #6b4f3b;
            --hover: #ffe1c1;
            --white: #ffffff;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.04);
            --transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Top Navbar (Desktop) */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-light);
            z-index: 1000;
            transition: all var(--transition);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            position: relative;
            transition: all var(--transition);
            padding: 0.5rem 0;
        }

        .nav-links a.active,
        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width var(--transition);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 6rem 2rem 3rem;
            background: var(--white);
            box-shadow: var(--shadow);
            margin-top: 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 400;
        }

        /* Register Form */
        .register-section {
            max-width: 500px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
        }

        .register-card {
            background: var(--white);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform var(--transition);
        }

        .register-card:hover::before {
            transform: scaleX(1);
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #ffffff, var(--hover));
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 145, 77, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all var(--transition);
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 145, 77, 0.1);
        }

        .register-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            box-shadow: 0 6px 20px rgba(255, 145, 77, 0.3);
            width: 100%;
        }

        .register-btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 79, 59, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Bottom Navigation (Mobile) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: none;
            justify-content: space-around;
            padding: 1rem 0;
            box-shadow: var(--shadow-light);
            z-index: 1000;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            margin: 0 1rem;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem;
            transition: all var(--transition);
            border-radius: 16px;
        }

        .bottom-nav-item span:first-child {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .bottom-nav-item.active {
            color: var(--primary);
            background: var(--hover);
            transform: scale(1.05);
        }

        .bottom-nav-item:hover {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .top-nav {
                display: none;
            }

            .header {
                padding: 5rem 1rem 2.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .register-section {
                padding: 0 1rem;
            }

            .register-card {
                padding: 2rem;
            }

            .bottom-nav {
                display: flex;
            }

            body {
                padding-bottom: 100px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 4rem 0.5rem 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .register-section {
                padding: 0 0.5rem;
            }

            .register-card {
                padding: 1.5rem;
            }

            .register-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Top Navbar (Desktop) -->
    <nav class="top-nav">
        <div class="logo">üç¥ Food Menu</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="terms.html">Terms</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>Register</h1>
        <p class="subtitle">Create your account to start ordering üçΩÔ∏è</p>
    </header>

    <!-- Register Form -->
    <section class="register-section">
        <div class="register-card">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" style="background: {% if message.tags == 'error' %}#dc3545{% else %}#28a745{% endif %}; color: white; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{% url 'orders:login' %}">Login here</a>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <span>üè†</span>
            <span>Home</span>
        </a>
        <a href="menu.html" class="bottom-nav-item">
            <span>üçΩÔ∏è</span>
            <span>Menu</span>
        </a>
        <a href="profile.html" class="bottom-nav-item">
            <span>üë§</span>
            <span>Profile</span>
        </a>
        <a href="terms.html" class="bottom-nav-item">
            <span>üìú</span>
            <span>Terms</span>
        </a>
    </nav>

    <script>
        // Auto-hide messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>
</body>

</html>
